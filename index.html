<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Market</title>
    <link rel="shortcut icon" href="assets/faveiccon.png" type="image/x-icon" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--fontawsome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid justify-content-evenly">
          <a class="navbar-brand" href="#"
            ><img src="assets/image/logo.png" alt="logo"
          /></a>
          <div class="input-group mb-3 w-50 mt-3">
            <span class="input-group-text" id="basic-addon1"
              ><div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  All Categories
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Drinks</a></li>
                  <li><a class="dropdown-item" href="#">Chocolates</a></li>
                  <li><a class="dropdown-item" href="#">Groceries</a></li>
                </ul>
              </div></span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Search for more than 20,000 products"
              aria-label="Username"
              aria-describedby="basic-addon1"
              style="background-color: transparent"
            />
            <span class="input-group-text" id="basic-addon2"
              ><i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <div class="d-flex gap-3">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <!-- Cart Button -->
          <div class="d-flex gap-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#cartOffcanvas"
            aria-controls="cartOffcanvas"
            
          >
          <div>
            <div class="d-flex gap-1">
              <i class="fa-solid fa-cart-shopping"></i>
              <h6>Your cart:</h6>
            </div>
          
            <h5 class="text-center" >$123.00</h5>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="cartOffcanvas"
      aria-labelledby="cartOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h4 class="offcanvas-title text-warning" id="cartOffcanvasLabel">
          Yourt Cart
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
       <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="">
            <div class="fw-bold">Growers cider</div>
            Fresh
          </div>
          <span class="badge text-bg-warning rounded-pill">$10</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="">
            <div class="fw-bold">Fresh grapes</div>
            Fresh
          </div>
          <span class="badge text-bg-warning rounded-pill">$8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="">
            <div class="fw-bold">Heinz tomato ketchup</div>
            Fresh
          </div>
          <span class="badge text-bg-warning rounded-pill ">$12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          Total:
          <span class="badge text-bg-warning rounded-pill ">$30</span>
        </li>
       </ul>
       <button class="btn bg-warning w-100 mt-5 text-light">Continue To Pay</button>
      </div>
    </div>

    <!--bootstrap bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
