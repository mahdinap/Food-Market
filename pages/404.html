<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
      <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="background: url(/assets/image/background-pattern.jpg);height: 100vh;">

    <div class="container d-flex flex-column justify-content-center align-items-center"><h3 class="display-3">Error 404</h3>
    <p class="text-muted">Sorry, the page that you’re looking for doesn’t exist.</p>
    <button class="btn btn-warning text-uppercase btn-lg text-light">go back to homee</button>
</div>
    <!--loader-->
    <div id="page-loader">
  <div class="loader"></div>
    </div>
<script>
  window.addEventListener('load', function() {
  const loader = document.getElementById('page-loader');
  loader.style.opacity = '1';
  setTimeout(() => {
    loader.style.transition = 'opacity 0.5s ease';
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display = 'none', 500);
  }, 300);
});
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
